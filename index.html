<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c93d16d014.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  </head>
  <body>

    <img class="logo" src="images/logo.svg" alt="Huddle's logo">
    <main class="content">

      <section class="left__side">
        <img class="illustration" src="images/illustration-mockups.svg" alt="Illustration">
      </section>
      
        <section class="right__side">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <div class="button"><button class="btn">Register</button></div>
        </section> 
    </main>

    <footer class="social__media">
      <a href="#" aria-label="Facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" aria-label="Twitter">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </footer>
  </body>
</html>
